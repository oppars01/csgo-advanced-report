// After how many minutes should the reports be closed automatically?
// If you don't want it to be turned off, enter -1.
// -
// Default: "10080"
sm_ars_auto_close_time "10080"

// Who can read reports and apply report ban. ROOT is automatically authorized. You can put a comma (,) between letters. Maximum 32 characters. If you use dash (-), any authority can use it.
// -
// Default: ""
sm_ars_flags ""

// How soon can the same player report a reported player again? 
// If -1 is on, it will not regenerate.
// -
// Default: "3600"
sm_ars_same_player_wait_timer "3600"

// After how many seconds after submitting a report, give the right to send a new report?
// If -1 is entered, it will not wait.
// -
// Default: "60"
sm_ars_wait_timer "60"

// Webhook URL
// -
// Default: ""
sm_ars_webhooks ""